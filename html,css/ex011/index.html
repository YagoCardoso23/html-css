<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias em HTML5</title>
</head>
<body>
  <h1>Imagem dinamica </h1>
  <p> Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador </p>

  <picture>
    <source media="(max-width:750px )" srcset="imagnes/foto-p.png" type="image/png">
   <source media="(max-width: 1050px)" srcset="imagnes/foto-m.png" type="image/png">
    <img src="imagnes/fot-g.png" alt=" imagem flexivel ">
  </picture>

  <h1>reproduzindo audio </h1>

  <p> vamos aprender a reproduzir audio </p>
  <audio src="midia/guanacast-33.mp3"controls autoplay></audio>


  <p>outra forma </p>
  <audio preload="metadata" autoplay controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.mp3" type="audio/ogg">
    <source src="midia/guanacast-33.mp3" type="audio/wav">
    <p>infelizmente o seu navegador não consegue reproduzir audio <a href="midia/guanacast-33.mp3"> Cçick aqui para baixar o arquivo </a></p>
  </audio>

  
</body>
</html>
